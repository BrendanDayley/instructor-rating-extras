<div class='container'>
	<div class="nav">
		<div class="right">
			<h2 class="split">Don't see your class?</h2>
			<a class="button split clickable" ui-sref="newClass({university_id: universityId})">Create Class</a>
		</div>
		<div class="space split">
			Search teachers:
			<input type='text' ng-model="search.name" />
		</div>
	</div>
	<div ui-view></div>
	<hr />

	<div ng-repeat="class in classes | filter:search.name " ng-switch on="($index % 2)">
		<div ng-switch-when='0' class='teachers clickable'>
			<div class='b capitalize teacher focus' ui-sref='reviews({class_id: class._id})'>
				{{ class.name }}: {{ class.teacherName }}
			</div>
			<div class='focus2 rate' ui-sref='newReview({teacher_id: class.teacherId})'>
				Rate Me!
			</div>
		</div>

		<div ng-switch-when='1' class='teachers '>
			<div class='b capitalize teacher focus2' ui-sref='reviews({teacher_id: teacher._id})'>{{ class.name }}: {{ class.teacherName }}</div>
			<div class='focus rate' ui-sref='newReview({teacher_id: teacher._id})'>Rate Me!</div>
		</div>
	</div>
</div>
