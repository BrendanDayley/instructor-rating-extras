<div>
	<form name='addClass' class='css-form' novalidate>
		Class Name:
		<input type="text" ng-model='class.name' name='className' required='true' />
		<br /> Instructor Name:
		<input type="text" ng-model='teacher.name' name='teacherName' required="true">
		<input type="" class="button" ui-sref="classes({ university_id: universityId})" ng-click="update(class, teacher)" value="Submit" />

	</form>
</div>
