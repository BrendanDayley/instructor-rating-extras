<h1 class='capitalize'>Class: {{class.name}} </h1>
<h1 class='capitalize'>Instructor: {{class.teacherName}}</h1>
<hr />

<div class="nav">
	<div class="right">
		<h2 class="split">Rate This Class</h2>
		<a class="split button" ui-sref="newReview({ class_id: classId})">Rate</a>
	</div>
</div>

<div ng-repeat="review in reviews" ng-switch on="($index % 2)">
	<div ng-switch-when='1' class='focus'>
		<div>
			Comment: {{review.comment}}
		</div>
		<div>Rating: {{review.rating}}</div>
	</div>
	<div ng-switch-when='0' class='focus2'>
		<div>
			Comment: {{review.comment}}
		</div>
		<div>Rating: {{review.rating}}</div>
	</div>
	<hr>
</div>
